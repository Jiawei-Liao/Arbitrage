<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-grid">
        <div class="mdl-card mdl-cell mdl-cell--2-col"></div>
        <div class="mdl-card mdl-cell mdl-cell--8-col mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Enter your API Key</h2>
            </div>
            <hr class="hr">
            <form>
                <div class="api-input">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="api">
                        <label class="mdl-textfield__label" for="sample3">API Key</label>
                    </div>
                    <div>
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" onclick="getSports()">Get Sports</button>
                    </div>
                    <br>
                    <div id="displayConfigAPI">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" onclick="displayConfigAPI()">Config API</button>
                    </div>
                </div>
            </form>
            <hr class="hr-form-break">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Select sports</h2>
            </div>
            <hr class="hr">
            <br>
            <div id="sports"></div>
            <hr class="hr-form-break">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Arbitrage Opportunities</h2>
            </div>
            <hr class="hr">
            <div id="arbitrageOpportunities"></div>
        </div>
    </div>
</body>
</html>
